<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-black pe-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="netflix_logo"
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="netflix_logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >TV Shows</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Movies</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Recently Added</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >My lList</a
                >
              </li>
            </ul>
            <i class="bi bi-search text-white me-4"></i>
            <p class="text-white my-0 me-4">KIDS</p>
            <i class="bi bi-bell-fill text-white me-3"></i>
            <div class="dropdown">
              <button
                class="btn btn-black dropdown-toggle text-white me-4"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  class="avatar_photo"
                  src="./Netflix-assets/assets/avatar.png"
                  alt="avatar_photo"
                />
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">
                    <img
                      class="avatar_photo me-2"
                      src="./Netflix-assets/assets/kids_icon.png"
                      alt="kids_avatar"
                    />Kids</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex p-2 bg-black text-white">
        <h2 class="h2 ps-5 pe-4">TV Shows</h2>
        <div class="dropdown">
          <button
            class="btn btn-black dropdown-toggle text-white border-white"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Genres
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Horror</a></li>
            <li><a class="dropdown-item" href="#">Comedy</a></li>
            <li><a class="dropdown-item" href="#">Romantic</a></li>
          </ul>
        </div>
      </div>
      <div>
        <h3 class="h3 ps-5">Trending Now</h3>
        <div class="container text-center">
          <div class="row">
            <div class="col col-2 bg-primary"></div>
            <div class="col col-2 bg-primary-subtle">Column</div>
            <div class="col col-2 bg-primary">Column</div>
            <div class="col col-2 bg-primary-subtle">Column</div>
            <div class="col col-2 bg-primary">Column</div>
            <div class="col col-2 bg-primary-subtle">Column</div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
