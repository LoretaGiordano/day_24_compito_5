<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/profile_page.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-black pe-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="netflix_logo"
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="netflix_logo"
          /></a>
        </div>
      </nav>
    </header>
    <main class="bg-black">
      <div class="container text-white">
        <div class="row">
          <div class="col">
            <h1>Edit Profile</h1>
            <div
              class="row border-top border-1 border-opacity-25 border-bottom pt-3 pb-3"
            >
              <div class="col col-lg-3">
                <img
                  class="profile_picture"
                  src="./Netflix-assets/assets/avatar.png"
                  alt="profile_picture"
                />
              </div>
              <div class="col col-lg-9">
                <div>
                  <p>Strive Student</p>
                </div>
                <div>
                  <div class="dropdown">
                    <p>Language:</p>
                    <button
                      class="btn btn-secondary dropdown-toggle bg-black border-1 border-white"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Français</a></li>
                      <li><a class="dropdown-item" href="#">Italiano</a></li>
                      <li><a class="dropdown-item" href="#">Spañol</a></li>
                    </ul>
                  </div>
                  <hr />
                  <div>
                    <p>Maturity Settings:</p>
                    <p class="bg-dark d-inline py-1 px-2">
                      ALL MATURITY RATINGS
                    </p>
                    <p class="mt-3">
                      Shows titels of <strong>all maturity ratings</strong>for
                      this profile
                    </p>
                    <button
                      type="button"
                      class="btn btn-outline-secondary border-2 px-4"
                      disabled
                    >
                      EDIT
                    </button>
                  </div>
                  <hr />
                  <div>
                    <p>Autoplay controls</p>
                    <ul class="list-group">
                      <li
                        class="list-group-item bg-black text-white border-0 ps-0"
                      >
                        <input
                          class="form-check-input me-1 ms-0"
                          type="checkbox"
                          value=""
                          id="firstCheckbox"
                        />
                        <label class="form-check-label" for="firstCheckbox"
                          >Autoplay next episode in a series on all
                          devices.</label
                        >
                      </li>
                      <li
                        class="list-group-item bg-black text-white border-0 ps-0"
                      >
                        <input
                          class="form-check-input me-1"
                          type="checkbox"
                          value=""
                          id="secondCheckbox"
                        />
                        <label class="form-check-label" for="secondCheckbox"
                          >Autoplay previews while browsing on all
                          devices.</label
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-5 pb-5">
            <button type="button" class="btn btn-light me-3">
              <strong>SAVE</strong>
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary border-2 px-4 me-3"
              disabled
            >
              CANCEL
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary border-2 px-4"
              disabled
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
